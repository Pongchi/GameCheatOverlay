<!DOCTYPE html>
<html>
  <head>
    <title>overlay-demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="./src/index.css">
  </head>
  <body>
    <div class="overlay">
      <div class="overlay-description">
        <span>Overlay Window</span>
        <span id="text1"></span>
        <br><span><b id="toggleMouseKey">Ctrl + J</b> to toggle setIgnoreMouseEvents</span>
        <br><span><b id="toggleShowKey">Ctrl + K</b> to "hide" overlay using CSS</span>
        <br><span><b id="turnOffKey">Ctrl + Q</b> to quit the app</span>
      </div>
      <div class="cheat-controller">
        <div class="cheat-container form-group">
          <input type="checkbox" id="infinityHealthCheckbox" class="form-check-input">
          <label for="infinityHealthCheckbox" class="custom-checkbox"></label>
          <label for="infinityHealthCheckbox" class="form-check-label">무한체력</label>
        </div>
        <div class="cheat-container form-group">
          <input id="healthInput" type="number" placeholder="체력 입력" class="form-control mb-2">
          <button id="setHealthButton" class="btn btn-primary">체력 설정</button>
        </div>
      </div>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
